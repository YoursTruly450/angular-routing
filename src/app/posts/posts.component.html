<h1>Posts page</h1>

<button
  class="btn"
  [routerLink]="['/posts']"
  [queryParams]="{}"
  fragment="fragment"
>
  Show Ids
</button>
<button
  class="btn"
  (click)="setShowIds()"
>
  Show Ids (program)
</button>

<div class="card" *ngFor="let post of postsService.posts">
  <h4>
    <a [routerLink]="['/posts', post.id]">
      <strong>(ID {{post.id}})</strong>
      <span *ngIf="showIds">{{post.title}}</span>
    </a>
  </h4>
</div>
